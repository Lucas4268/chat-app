        import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
      </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        // const socket = io('/');

        
        /// Para emitir
        socket.emit('mensaje-to-server');
        
        // Para escuchar
        socket.on('mensaje-from-server', (data) => {
            // callback a ejecutar
        });
        

    </script>
